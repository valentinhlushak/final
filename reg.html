<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <header class="head">
            <h1 class="head__h1">Регистрация</h1>
        </header>
        <main class="form">
            <form class="form1"action="">
                <h2 class="form1__text">Регистрация пользователя</h2>
                <div class="group1">
                    <label class="group1__text" for="">Введите Email</label>
                    <input id="group1__mail"type="email">
                </div>
                <div class="group2">
                    <label class="group1__text" for="">Введите пароль</label>
                    <input id="group1__fild" type="password">
                </div>
                <div class="group3">
                    <label class="group1__text" for="">Введите еще раз пароль</label>
                    <input id="group1__fild2" type="password">
                </div>
                <button id="form2__btn">Зарегистрироваться</button>
                <script src="final.js"></script>
            </form>
        </main>
    </div>
    
    <!-- <script src="gener.js"></script> -->
</body>
</html>
